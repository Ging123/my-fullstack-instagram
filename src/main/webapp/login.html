<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/formulary.css">
  <link rel="stylesheet" href="css/text.css">
</head>

<body>

  <section class="mainFormularyContainer">

    <section class="mainFormularyPart column-gap">
      <img src="images/instagram_name.png" alt="it wasn't possible to load the image" 
      class="instagramName">

      <form action="" class="defaultFormulary">
        <div class="defaultInputContainer">
          <input type="text" class="defaultInput" maxlength="45">
          <span class="placeholder">Phone number, username, or email</span>
        </div>

        <div class="defaultInputContainer">
          <input type="password" class="defaultInput" maxlength="45">
          <span class="placeholder">Password</span>
        </div>

        <input type="submit" class="mainButton" value="Log in" style="margin-top:7px;">
      </form>

      <div class="orContainer">
        <div></div>
        <span>or</span>
        <div></div>
      </div>

    </section>

    <section class="mainFormularyPart column-gap">
      <span>Don't have an account?  Sign up</span>
    </section>

  </section>

</body>
</html>
