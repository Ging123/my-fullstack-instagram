<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/formulary.css">
  <link rel="stylesheet" href="css/text.css">
  <link rel="stylesheet" href="css/celphoneImageInLogin.css">
  <script src="https://kit.fontawesome.com/cf3bda86bb.js" crossorigin="anonymous"></script>
</head>

<body>

  <section class="screenContainer">

    <section id="celphoneImageContainer">
      <img src="images/phoneImage.jpg" alt="it wasn't possible to load the image">
      <div id="backgroundImages"></div>
    </section>

    <section class="mainFormularyContainer">

      <section class="mainFormularyPart column-gap-bottom">
        <img draggable="false" src="images/instagram_name.png" alt="it wasn't possible to load the image" class="instagramName">

        <form action="" class="defaultFormulary">
          <div class="defaultInputContainer">
            <input type="text" class="defaultInput" maxlength="45">
            <span class="placeholder">Phone number, username, or email</span>
          </div>

          <div class="defaultInputContainer">
            <input type="password" class="defaultInput inputPasswordPadding" maxlength="45">
            <span class="placeholder">Password</span>
            <span class="showPassword">show</span>
          </div>

          <input type="submit" class="mainButton" value="Log in">
        </form>

        <div class="orContainer">
          <div></div>
          <span>or</span>
          <div></div>
        </div>

        <p id="loginWithFacebook"><i class="fab fa-facebook-square"></i></p>
        <p id="forgotPassword">Forgot password?</p>
      </section>

      <section class="mainFormularyPart column-gap-bottom">
        <span></i>Don't have an account? <a href="../webapp/singup.html" class="mainLinkText">Sign up</a></span>
      </section>

      <section class="getTheAppContainer">
        <p>Get the app.</p>
        <div class="containerOfPlaystoreAndAppStoreLinks">
          <a target="_blank" href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
            <img src="images/dowload_on_app_store.png" alt="it wasn't possible to load the image">
          </a>
         <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D3831F102-0B1F-465C-8CA3-E8850EEF410A%26utm_content%3Dlo%26utm_medium%3Dbadge">
          <img src="images/dowload_on_googleplay.png" alt="it wasn't possible to load the image">
         </a>
        </div>
      </section>

    </section>

  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/Input.js"></script>
  <script src="js/celphoneImageLogin.js"></script>
</body>

</html>
