<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€¢ Instagram</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/formulary.css">
  <link rel="stylesheet" href="css/text.css">
  <script src="https://kit.fontawesome.com/cf3bda86bb.js" crossorigin="anonymous"></script>
</head>

<body>
  
  <section class="screenContainer">
    <section class="mainFormularyContainer">

      <section class="mainFormularyPart column-gap">
        <img src="images/instagram_name.png" alt="it wasn't possible to load the image" class="instagramName">
        <span id="singUpTo">Sign up to see photos and videos from your friends.</span>
        <button class="mainButton"><i class="fab fa-facebook-square"></i> Log in with facebook</button>

        <div class="orContainer" style="margin-top:20px;">
          <div></div>
          <span>or</span>
          <div></div>
        </div>

        <form action="" class="defaultFormulary column-gap-bottom hasIcone">
          <div class="defaultInputContainer">
            <input type="text" class="defaultInput defaultInputPadding" maxlength="45"
            onblur="validateNumberOrEmail(event.target)">
            <span class="placeholder">Mobile Number or Email</span>
            <i></i>
          </div>

          <div class="defaultInputContainer hasIcone">
            <input type="text" class="defaultInput defaultInputPadding" maxlength="45" id="inputFullname"
            onblur="validateFullname(event.target)">
            <span class="placeholder">Full Name</span>
            <i></i>
          </div>

          <div class="defaultInputContainer hasIcone">
            <input type="text" class="defaultInput usernameInputPadding" maxlength="45"
            onblur="validateUsername(event.target)">
            <span class="placeholder">Username</span>
            <span id="generateUsernameIcone"><i class="fas fa-redo"></i></span>
            <i></i>
          </div>

          <div class="defaultInputContainer hasIcone">
            <input type="password" class="defaultInput inputPasswordPadding" maxlength="45"
            onblur="validatePassword(event.target)">
            <span class="placeholder">Password</span>
            <span class="showPassword">show</span>
            <i></i>
          </div>

          <input type="submit" value="Sing up" class="mainButton">
        </form>
        
        <a id="termOfDataPolicyAndCookies" class="column-gap-top" href="https://help.instagram.com/1896641480634370?ref=ig" target="_blank"
        >By signing up, you agree to our Terms , Data Policy and Cookies Policy .</a>
      </section>

      <section class="mainFormularyPart column-gap-bottom">
        <span></i>Have an account? <a href="../webapp/login.html" class="mainLinkText">Log in</a></span>
      </section>

      <section class="getTheAppContainer">
        <p>Get the app.</p>
        <div class="containerOfPlaystoreAndAppStoreLinks">
          <a target="_blank" href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
            <img src="images/dowload_on_app_store.png" alt="it wasn't possible to load the image">
          </a>
         <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D3831F102-0B1F-465C-8CA3-E8850EEF410A%26utm_content%3Dlo%26utm_medium%3Dbadge">
          <img src="images/dowload_on_googleplay.png" alt="it wasn't possible to load the image">
         </a>
        </div>
      </section>

    </section>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/Input.js"></script>
</body>
</html>
